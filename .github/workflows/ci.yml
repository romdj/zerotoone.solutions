name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Setup Node.js
      uses: actions/setup-node@v4.4.0
      with:
        node-version: '24'
        cache: 'npm'

    - name: Install dependencies
      run: npm install
      
    - name: Build application
      run: npm run build
      
    - name: Run tests
      run: npm run test
    - name: Upload production build (optional)
      if: success()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: production-build
        path: build/
