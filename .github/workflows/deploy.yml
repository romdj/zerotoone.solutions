name: CD
permissions:
  id-token: write

on:
  push:
    branches:
      - main


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Setup Node.js
      uses: actions/setup-node@v4.4.0
      with:
        node-version: '24'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Build application
      run: npm run build

    - name: Upload production build (optional)
      if: success()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: production-build
        path: dist/

        
  # only run this job if the previous one was successful
  # Need ID token write permission to use OIDC
  run_job_with_aws:
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@main # Or a specific version
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Additional steps
        run: |
          # Your commands that require AWS credentials
          aws sts get-caller-identity 